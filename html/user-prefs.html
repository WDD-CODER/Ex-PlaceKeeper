<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>user preferences </title>
</head>

<body onload="onInit()">
    <main>
        <form class="main-menu" method="dialog">
            <div class="form-row">
                <label for="user email"> whats your email? </label>
                <input type="email" name="user-email" onblur="onGetInput(this)">
            </div>
            <div class="form-row">
                <label for="user text-color">Choose your favorite text color!</label>
                <input type="color" name="text-color"  onblur="onGetInput(this)">
            </div>
            <div class="form-row">
                <label for="user bg-color">Choose your background color!</label>
                <input type="color" name="background-color"  onblur="onGetInput(this)">
            </div>
            <div class="form-row">
                <label for="user birth-date">So when's birthday chef!? </label>
                <input type="date" name="birth-date" onblur="onGetInput(this)">
            </div>
            <!-- <div class="form-row">
                <label for="user age">What's your age chef?</label>
                <input type="range" name="userAge">
            </div> -->
            <button>submit</button>
        </form>
    </main>
    <nav class="paging">
        <button class="map" onclick="moveToPage('map')">Map 🗺️</button>
        <button class="user-pref" onclick="moveToPage('index')">Home Page 🏠</button>
    </nav>
    <label class="birth-date">How's got a birthdate on the...!!!</label>
<time class="birth-date" datetime="birth-date">xx</time>

    <footer class="time-info">
        <time class="time" datetime="">time : <span></span></time>
        <time class="date" datetime="">date : <span></span></time>
    </footer>
    
    <script src="/js/utilService.js"></script>
    <script src="/js/userService.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
