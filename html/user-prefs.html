<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>user preferences </title>
</head>

<body onload="onUserInit()">
    <main>
        <form class="main-menu" onsubmit="onSubmit(event)">
            <div class="form-row">
                <label for="email"> whats your email? </label>
                <input required id="email" type="email" name="email">
            </div>
            <div class="form-row">
                <label for="textColor">Choose your favorite text color!</label>
                <input id="textColor" type="color" name="textColor" value="#ffffff">
            </div>
            <div class="form-row">
                <label for="bgc">Choose your background color!</label>
                <input id="bgc" type="color" name="bgc" value="#000000">
            </div>
            <div class="form-row">
                <label for="birthDate">So when's birthday chef!? </label>
                <input required id="birthDate" type="date" name="birthDate">
            </div>
            <div class="form-row">
                <label for="birthTime">And what time you got born? </label>
                <input required id="birthTime" type="time" name="birthTime">
            </div>
            <div class="form-row">
                <label for="age">How old are you ? <span class="age">20</span></label>
                <input required id="age" type="range" name="age" min="18" max="120" value="20"
                    oninput="onShowAgeRange(this.value)">
            </div>
            <div class="form-row">
                <label for="gender">what's your gender? </label>
                <input required id="gender" list="genderOptions" type="text" name="gender">
            </div>

            <datalist id="genderOptions">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non of the other">Non of the other</option>
            </datalist>

            <button onsubmit="onSubmit(event)" type="submit">submit</button>
        </form>
        
        <nav class="paging">
            <a href="/html/places.html">Map üó∫Ô∏è</a>
            <a href="/html/index.html">Home Page üè†</a>
        </nav>
    </main>

    <footer class="time-info">
        <time class="time" datetime="">time : <span></span></time>
        <time class="date" datetime="">date : <span></span></time>
    </footer>

    <script src="/service/utilService.js"></script>
    <script src="/service/userService.js"></script>
    <script src="/js/timeAndDateController.js"></script>
    <script src="/js/user_controller.js"></script>
</body>

</html>
